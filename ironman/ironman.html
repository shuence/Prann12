<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironman's Mask âœ¨</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="img/png" href="/ani.png">
</head>
<body>

    <header class="header">
      <div class="skull">
        <div class="skull-forehead"></div>
        <div class="skull-ears"></div>
        <div class="skull-face">
          <div class="skull-face-format"></div>
          <div class="skull-face-mandible"></div>
          <div class="skull-face-chin">
          </div>  
        </div>      
      </div>
  
      <div class="skin">
        
        <!-- FOREHEAD -->
        <div class="skin-forehead">
          <div class="forehead-top">
            <div class="forehead-top-bottom"></div>
          </div>
          
          <div class="forehead-middle"></div>
          <div class="forehead-bottom"></div>
          <div class="forehead-front">
            <div class="forehead-front-top"></div>  
            <div class="forehead-front-bottom"></div> 
          </div>
  
        </div>
        <!--END FOREHEAD -->
  
        <div class="skin-wrapper-eyes">
          <div class="eyebrow"></div>
          <div class="mini-eyebrow"></div>
          <div class="eyes">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
          </div>
        </div>
        <div class="eyes-bright">
          <div class="bright bright-left"></div>
          <div class="bright bright-right"></div>
        </div>
  
        <div class="skin-ears">       
          <div class="skin-ear skin-ear-left">
            <div class="ear-bright"></div>
          </div>
          <div class="skin-ear skin-ear-right">
            <div class="ear-bright"></div>c
          </div>
        </div>
  
        <div class="skin-face">
          <div class="skin-face-format"></div>
          <div class="skin-face-mandible"></div>
          <div class="skin-face-chin">
            <!-- <div class="skin-face-chin-detail"></div> -->
          </div>  
  
          <div class="skin-face-front">
            <div class="clip-gold"> 
              <div class="gold-face-over">
                <div class="trik trik-left"></div>
                <div class="trik trik-right"></div>
              </div>
              <div class="gold-ball"></div>
              <div class="gold-top"></div>            
              <div class="gold-middle"></div>           
              <div class="gold-middle-bottom"></div>            
              <div class="gold-bottom"></div>           
            </div>
            <div class="mouth">
              <div class="black-top-stroke"></div>
              <div class="mouth-bottom">
                <div class="black-bottom-stroke"></div>
                <div class="mouth-triangle mouth-triangle-left"></div>
                <div class="mouth-triangle mouth-triangle-right"></div>
                <div class="mouth-bottom-deatail"></div>
              </div>
            </div>
          </div>
        </div>    
      </div>
  
    </header>
    
    <!-- author -->
      <p class="author">
         
              
          <a href="https://github.com/shuence" target="_blank" style="color: aqua;">
            @Shuence
            GitHub
          </a>
      </p>
  </body>
</html>
